<ng-container *ngIf="(offers$ | async) as offers">
  <div class="max-w-6xl mx-auto px-4 pb-12">
    <div class="flex flex-col mt-2 justify-center items-center">
      <div class="w-full mx-4">
        <div class="mt-4" *ngFor="let offer of offers">
          <app-offers-card-large class="cursor-pointer" routerLink="12" [offer]="offer"></app-offers-card-large>
        </div>
      </div>
    </div>
  </div>
</ng-container>
