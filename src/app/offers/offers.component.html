<div class="max-w-6xl mx-auto px-4">
  <h1 class="text-xl py-2 -mx-4 px-4 bg-blue-50 md:bg-transparent md:text-3xl">
    â€” OFFERS
  </h1>

  <div class="flex flex-col mt-2 justify-center items-center">
    <span *ngIf="(address$ | async) as address">address: {{ address }}</span>

    <button app-action-button
            class="bg-blue-500 disabled:bg-gray-400 text-white p-2 rounded-md mt-2"
            text="Sign Message"
            loadingText="Signing message..."
            [onClick]="signMessage.bind(this)">
    </button>

    <button app-action-button
            class="bg-blue-500 disabled:bg-gray-400 text-white p-2 rounded-md mt-2"
            text="Send USDC"
            [onClick]="sendUSDC('0x338c7f21E0195449',
            '0.000000000000000002').bind(this)">
    </button>

    <button app-action-button
            class="bg-blue-500 disabled:bg-gray-400 text-white p-2 rounded-md mt-2"
            text="Send MATIC"
            [onClick]="sendMATIC('0x7FEB921abdd0d05100', '0.02').bind(this)">
    </button>
  </div>
</div>
