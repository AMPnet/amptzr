<ng-container *ngIf="(campaign$ | async) as campaignRes">
  <ng-container *ngIf="campaignRes.value as offer">
    <div class="w-full h-full flex flex-col lg:flex-row justify-start shadow-xl hover:shadow-2xl
            transition-all duration-300 rounded-4xl">
      <div class="relative w-full lg:w-7/12">
        <a routerLink="{{ offer.ansName | issuerPath }}">
          <img src="{{ offer.photo | toUrlIPFS }}" alt="Offer image"
               class="w-full h-52 lg:h-full object-cover rounded-t-4xl lg:rounded-none lg:rounded-l-4xl">
        </a>
        <div class="absolute float-left lg:top-6 left-6 lg:rounded-full
            -bottom-10 lg:bottom-auto rounded-2xl py-3 px-6 shadow-lg bg-white">
          <app-offer-investment-info [offer]="offer"></app-offer-investment-info>
        </div>
      </div>
      <div class="w-full p-6 bg-white rounded-b-4xl lg:rounded-none lg:rounded-r-4xl lg:w-5/12">
        <h1 class="mt-6 lg:mt-0 text-3xl lg:text-4xl uppercase tracking-wider font-light leading-relaxed">
          {{ offer.name }}
        </h1>
        <p class="my-2 font-light text-sm lg:text-base text-gray-500 leading-relaxed">
          {{ offer.about }}
        </p>
        <app-funding-progress [campaign]="offer"></app-funding-progress>

        <button class="bg-indigo-800 hover:bg-indigo-900 transition-all
    w-full py-3 mt-6 text-white rounded-full flex items-center justify-center"
                routerLink="{{ offer.ansName | issuerPath }}">
          Learn more
          <svg class="ml-3" width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.5 1.1665L7.33333 6.99984L1.5 12.8332" stroke="white" stroke-width="2" stroke-linecap="round"
                  stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="campaignRes.error">
    Cannot fetch campaign.
    <div hidden>{{ campaignRes.error | json }}</div>
  </ng-container>

  <ng-container *ngIf="campaignRes.loading">
    <div class="w-full h-96 bg-gray-300 animate-pulse rounded-4xl">
    </div>
  </ng-container>
</ng-container>
