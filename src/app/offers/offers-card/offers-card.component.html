<ng-container *ngIf="campaign$ | async as campaignRes">
  <ng-container *ngIf="campaignRes.value as offer">
    <div
      *ngIf="size === 'large'"
      class="w-full h-full flex flex-col lg:flex-row justify-start rounded-4xl"
    >
      <div class="relative w-full lg:w-7/12">
        <a
          routerLink="{{
            offer.mappedName || offer.contractAddress | issuerPath
          }}"
        >
          <img
            src="{{ offer.infoData.photo | toUrlIPFS }}"
            alt="Offer image"
            class="w-full h-52 object-cover rounded-t-4xl bg-white lg:rounded-none lg:rounded-l-4xl lg:h-full lg:max-h-[36rem]"
          />
        </a>
        <app-offer-investment-info
          [offer]="offer"
          class="absolute rounded-full float-left shadow-lg lg:top-6 left-6 -bottom-6 lg:bottom-auto py-3 px-6 bg-white"
        >
        </app-offer-investment-info>
      </div>
      <div
        class="flex flex-col justify-between w-full p-6 bg-white rounded-b-4xl lg:rounded-none lg:rounded-r-4xl lg:w-5/12"
      >
        <div>
          <h1
            class="mt-6 lg:mt-0 uppercase tracking-wider font-light leading-relaxed"
            [class]="{
              'text-3xl': offer.infoData.name.length <= 40,
              'text-xl': offer.infoData.name.length > 40,
              'lg:text-4xl': offer.infoData.name.length <= 40,
              'lg:text-2xl': offer.infoData.name.length > 40,
              'tracking-wider': offer.infoData.name.length <= 40,
              'tracking-wide': offer.infoData.name.length > 40
            }"
          >
            {{ offer.infoData.name | truncate: 120:true:false }}
          </h1>
          <p
            class="my-2 font-light text-sm lg:text-base text-gray-500 leading-relaxed"
          >
            {{ offer.infoData.about | truncate: 400:true:false }}
          </p>
        </div>

        <div>
          <app-funding-progress [campaign]="offer"></app-funding-progress>

          <button
            class="w-full app-button mt-6 flex items-center justify-center"
            aria-label="Learn more"
            routerLink="{{
              offer.mappedName || offer.contractAddress | issuerPath
            }}"
          >
            Learn more
            <svg
              class="ml-3"
              width="9"
              height="14"
              viewBox="0 0 9 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 1.1665L7.33333 6.99984L1.5 12.8332"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      *ngIf="size === 'small'"
      class="w-full h-full flex flex-col justify-start transition-all duration-300 rounded-4xl"
    >
      <div class="relative w-full h-52">
        <a routerLink="{{ offer.contractAddress }}">
          <img
            src="{{ offer.infoData.photo | toUrlIPFS }}"
            alt="Offer image"
            class="w-full h-full object-cover rounded-t-4xl bg-white"
          />
        </a>
        <app-offer-investment-info
          [offer]="offer"
          class="absolute float-left lg:top-6 left-6 lg:rounded-full -bottom-10 lg:bottom-auto rounded-2xl py-3 px-6 bg-white"
        >
        </app-offer-investment-info>
      </div>
      <div
        class="w-full lg:h-full flex flex-col justify-between bg-white rounded-b-4xl p-6"
      >
        <h1
          class="mt-6 lg:mt-0 uppercase font-light leading-relaxed"
          [class]="{
            'text-3xl': offer.infoData.name.length <= 40,
            'text-xl': offer.infoData.name.length > 40,
            'lg:text-4xl': offer.infoData.name.length <= 40,
            'lg:text-2xl': offer.infoData.name.length > 40,
            'tracking-wider': offer.infoData.name.length <= 40,
            'tracking-wide': offer.infoData.name.length > 40
          }"
        >
          {{ offer.infoData.name | truncate: 120:true:false }}
        </h1>

        <p class="my-2 font-light text-gray-500 leading-relaxed">
          {{ offer.infoData.about | truncate: 400:true:false }}
        </p>

        <app-funding-progress class="w-full" [campaign]="offer">
        </app-funding-progress>

        <div class="mt-6">
          <button
            class="app-button !px-12 flex w-full lg:w-auto items-center justify-center"
            aria-label="Learn more"
            routerLink="{{
              offer.mappedName || offer.contractAddress | issuerPath
            }}"
          >
            Learn more
            <svg
              class="ml-3"
              width="9"
              height="14"
              viewBox="0 0 9 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.5 1.1665L7.33333 6.99984L1.5 12.8332"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="campaignRes.error">
    Cannot fetch campaign.
    <div hidden>{{ campaignRes.error | json }}</div>
  </ng-container>

  <ng-container *ngIf="campaignRes.loading">
    <div class="w-full h-96 bg-gray-200 animate-pulse rounded-4xl"></div>
  </ng-container>
</ng-container>
