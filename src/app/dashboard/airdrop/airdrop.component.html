<div class="ml-4 mt-2 flex flex-col bg-white shadow-sm rounded-t-lg px-8 py-4">
    <div class="mt-2 text-sm text-gray-700">
        <div class="flex flex-row pt-2 gap-4">
            <div class="w-1/2 pr-2 border-r">
                <app-info-snippet
                [hasBorderAndBackground]="false"
                [content]="{ title: 'Airdrops / Distribution of dividends', sections: [
                    'Airdrops or dividend distributions are a way for you to' + 
                    ' reward holders of any ERC-20 token by giving them new tokens in proportion to their current holdings',
                ]}"></app-info-snippet>
            </div>
            <div class="w-1/2 pl-2">
                <app-info-snippet
                [hasBorderAndBackground]="false"
                [content]="{ title: 'Token holder lists', sections: [
                    'If you want to know who were the holders of a certain token at a certain point in time, snapshots are the tool for you.',
                    'Start creating a new snapshot and choose the token you want to inspect and choose the date and time you want to check'
                ]}"></app-info-snippet>
            </div>
        </div>
    </div>
</div>

<div class="ml-4 mt-2 flex flex-col bg-white shadow-sm rounded-t-lg">
    <div class="mx-8">
        <div class="flex flex-row justify-between w-full mt-8">
            <div (click)="changeTab(TabType.ManageExisting)" 
            [class.!text-violet-700] = "activeTab === TabType.ManageExisting"
            [class.!border-violet-700] = "activeTab === TabType.ManageExisting"
            class="w-56 border-b-4 text-center 
            pb-2 text-gray-700 flex flex-row justify-center items-center font-semibold text-sm cursor-pointer uppercase">
                Existing Snapshots
            </div>
            <div (click)="changeTab(TabType.CreateNew)"
            class="w-56  border-transparent flex flex-row justify-end items-center text-center pb-2 text-gray-700 font-semibold text-sm uppercase cursor-pointer">
                
            <div [class.!bg-violet-700]="activeTab === TabType.CreateNew"
            [class.!text-white]="activeTab === TabType.CreateNew"
             class="px-8 items-center py-2 bg-gray-100 border border-gray-200 flex flex-row rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div class="ml-2">Create new</div>
            </div>
                
            </div>
        </div>
    </div>
    
  </div>
  <div class="flex flex-row rounded-b-lg ml-4 bg-white">
    <div
      *ngIf="activeTab === TabType.CreateNew"
      class="w-full h-full border rounded-lg mx-8 mb-8"
    >
      <app-snapshot-new></app-snapshot-new>
    </div>
    <div
      *ngIf="activeTab === TabType.ManageExisting"
      class="w-full h-full mx-8 mb-8 border rounded-lg"
    >
      <app-snapshots></app-snapshots>
    </div>
  </div>
