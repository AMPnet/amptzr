<div *ngIf="issuer$ | async as issuer" class="w-full h-full flex flex-row justify-center items-center text-gray-700">
    <div *ngIf="functionRequest$ | async as request"
        class="bg-white flex flex-col rounded-xl shadow-sm max-w-md w-full p-8">
        <img class="mb-6 h-20 object-contain" src="{{issuer.infoData.logo | toUrlIPFS}}" alt="">
        <div class="leading-8 text-sm font-medium text-center">
            <span class="py-[0.125rem] mr-1 px-1 text-xs bg-violet-50 border rounded-sm">{{issuer.infoData.name}}</span>
            is requesting you to execute a function on a contract
            <span class="bg-violet-50 text-xs rounded-sm border py-[0.125rem] ml-1 px-1" *ngIf="contract$ | async as contract; else contractSpinner">
                {{contract.alias}}
            </span>
            <ng-template #contractSpinner>
                <app-spinner></app-spinner>
            </ng-template>
        </div>
        <div class="mt-4 flex flex-col">
            <div class="flex flex-col bg-violet-50 rounded-lg border p-4 text-sm font-medium text-gray-700">
                <div class="flex flex-row">
                    <div class="w-1/2 uppercase">Function name</div>
                    <div class="w-1/2">{{request.function_name}}</div>
                </div>
                <!-- <div class="flex flex-row">
                    <div class="w-1/2">Function description</div>
                    <div class="w-1/2">{{request.}}</div>
                </div> -->
            </div>
            
            <div class="flex flex-row" *ngFor="let param of request.function_params">
                <div class="w-1/3">{{param.type}}</div>
                <div class="w-2/3">{{param.value}}</div>
            </div>
        </div>
    </div>
</div>
