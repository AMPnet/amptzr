<div class="ml-4 mt-2 bg-white shadow-sm rounded-lg p-4 text-gray-800">

    <div class="mb-2">
        <app-info-snippet [content]="{
            title: 'Work in progress!',
            sections: ['Workflows functionality is still a work in progress and cannot be used!']
        }"></app-info-snippet>
    </div>




    <div class="w-full border-gray-200 rounded-lg text-gray-700 border">

        <div (click)="toggleItem()" class="w-full bg-violet-50 cursor-pointer hover:bg-violet-100 rounded-t-lg p-4 flex flex-col">
            <div class="font-semibold text-violet-700 text-sm">Vesting workflow</div>
            <div class="text-xs text-gray-500 mt-1">
                This workflow will deploy a custom mock ERC20 contract, deploy a Vesting Wallet contract, transfer tokens from deployer wallet to vesting wallet
                and start the vesting.
            </div>
        </div>
        
        <div [class.!hidden]="workflowItemDisplayed$ | async"
        class="p-4 flex-col w-full">
            <div class="flex flex-row w-full">
                <div class="w-1/3 mr-1">
                    <app-workflow-action-item></app-workflow-action-item>
                </div>
                <div class="w-1/3 mx-1">
                    <app-workflow-action-item [isEmpty]="true"></app-workflow-action-item>
                </div>
                <div class="w-1/3 ml-1 flex flex-row justify-center items-center border
                 rounded-lg"></div>
            </div>

            <div class="flex flex-row justify-center items-center py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                  </svg>
                  
            </div>
            
            <div class="flex flex-row w-full">
                <div class="w-1/3 mr-1">
                    <app-workflow-action-item></app-workflow-action-item>
                </div>
                <div class="w-1/3 mx-1">
                    <app-workflow-action-item [isEmpty]="true"></app-workflow-action-item>
                </div>
                <div class="w-1/3 ml-1 flex flex-row justify-center items-center border
                 rounded-lg"></div>
            </div>
            
        </div>
        
        

    </div>

</div>
