<div class="w-full bg-white p-8 mx-4 my-2 rounded-lg flex flex-col">

    <div class="flex flex-row justify-center">
        <div (click)="tabClicked(0)" [class.active-content-item]="selectedTabIndex === 0" 
        class=" w-44 text-center text-sm uppercase pb-2 border-b-4 font-semibold text-gray-500 cursor-pointer">
            Manage Existing
        </div>
        <div (click)="tabClicked(1)" [class.active-content-item]="selectedTabIndex === 1" 
        class=" w-44 text-center text-sm font-semibold text-gray-500 uppercase border-b-4 cursor-pointer">
            Add / Import
        </div>
    </div>

    <ng-container *ngIf="selectedTabIndex === 1">
        <div class=" border-gray-100 border-2 p-4 flex flex-row bg-gray-100 rounded-t-lg">
            <div class="w-3/12 text-sm uppercase font-semibold">Type</div>
            <div class="w-7/12 text-sm uppercase font-semibold">Description</div>
            <div class="w-4/12 text-sm uppercase font-semibold">Actions</div>
        </div>
    
        <div *ngFor="let item of templateItems" class=" border-gray-100 border-2 p-4 flex flex-row">
            <div class="w-3/12 text-sm flex flex-col justify-center">{{item.type}}</div>
            <div class="w-7/12 text-sm flex flex-col justify-center pr-4 text-gray-500">
                {{item.description}}
                <a class="mt-2" href="">Learn More</a></div>
            <div class="w-4/12 flex flex-row">

                <div routerLink="{{item.actions[0].url}}" 
                class="w-50 h-10 bg-gray-200 mr-2 rounded-full 
                px-6 py-2 text-gray-800 text-sm flex flex-row
                cursor-pointer">
                    <div class="flex justify-center flex-col">
                        {{item.actions[0].icon}}
                    </div>
                    <button class="ml-2 flex flex-col justify-center">{{item.actions[0].title}}</button>                        
                </div>

                <div
                routerLink="{{item.actions[1].url}}" class="w-50 h-10 bg-gray-200 mr-2 rounded-full 
                px-6 py-2 text-gray-800 text-sm flex flex-row
                cursor-pointer">
                    <div class="flex justify-center flex-col">
                        {{item.actions[1].icon}}           
                    </div>
                    <div class="ml-2 flex flex-col justify-center">{{item.actions[1].title}}</div>     

                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="selectedTabIndex === 0">
        <div class=" border-gray-100 border-2 p-4 flex flex-row bg-gray-100 rounded-t-lg">
            <div class="w-4/12 text-sm uppercase font-semibold">Name</div>
            <div class="w-3/12 text-sm uppercase font-semibold">Alias</div>
            <div class="w-3/12 text-sm uppercase font-semibold">{{manageCustomFieldName}}</div>
            <div class="w-2/12 text-sm uppercase font-semibold">Created Date</div>
        </div>
    
        <div *ngFor="let item of manageItems" class=" border-gray-100
         hover:bg-violet-100 border-2 p-4 flex flex-row
         cursor-pointer">
            <div class="w-4/12 text-sm">{{item.name}}</div>
            <div class="w-3/12 text-sm">{{item.alias}}</div>
            <div class="w-3/12 text-sm">{{item.custom}}</div>
            <div class="w-2/12 text-sm">{{item.createdDate}}</div>
        </div>
       
    </ng-container>
    

    

</div>
