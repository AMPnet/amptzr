<ng-container *ngIf="issuer$ | async as issuer">
  <ng-container *ngIf="visibilityData$ | async as visibilityDataRes">
    <ng-container *ngIf="visibilityDataRes.value as visibilityData">
      <div class="flex flex-col items-center px-2 pt-4 justify-center w-full">
        <div class="flex flex-col lg:flex-row gap-4 my-4">
          <button
            app-action-button
            class="flex order-1 lg:order-2 items-center justify-center gap-4 bg-indigo-800 disabled:bg-gray-400 text-white text-lg px-24 py-2 rounded-full transition-all ease-in-out duration-300"
            text="Save changes"
            [onClick]="updateCampaignVisibility(issuer).bind(this)"
            [disabled]="
              !hasUnsavedChanges(visibilityData.offersDisplaySettings)
            "
          ></button>
        </div>

        <div
          class="w-full max-w-6xl lg:mx-4 mb-8"
          *ngFor="let offer of visibilityData.offers; let i = index"
        >
          <app-admin-issuer-edit-campaign-visibility-card
            [offer]="offer"
            [isHidden]="
              isCampaignHidden(offer, visibilityData.offersDisplaySettings)
            "
            (campaignVisibilityChange)="onCampaignVisibilityChange($event)"
          >
          </app-admin-issuer-edit-campaign-visibility-card>
        </div>
      </div>

      <ng-container *ngIf="visibilityDataRes.value.offers.length === 0">
        <div class="flex justify-center py-4">No campaigns available.</div>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="visibilityDataRes.error">
      <div class="flex justify-center py-4">Cannot fetch campaigns.</div>
      <div hidden>{{ visibilityDataRes.error | json }}</div>
    </ng-container>

    <ng-container *ngIf="visibilityDataRes.loading">
      <div class="flex justify-center py-4">
        <app-spinner type="overlay">Loading campaigns...</app-spinner>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
