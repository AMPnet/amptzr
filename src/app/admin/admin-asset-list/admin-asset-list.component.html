<div class="flex flex-col">
  <span class="text-3xl text-indigo-800">{{ title }}:</span>
  <ng-container *ngIf="(assets$ | async) as assetsRes">

    <ng-container *ngIf="assetsRes.value as assets">
      <ng-container *ngIf="assets.length === 0">
        <div class="flex flex-col items-center justify-center lg:flex-row w-full h-36 mt-4 mb-8 shadow-xl rounded-4xl
                    bg-white text-indigo-800">
          No {{ title | lowercase }}.
        </div>
      </ng-container>

      <ng-container *ngFor="let asset of assets">
        <app-asset-list-item [asset]="asset"></app-asset-list-item>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="assetsRes.error">
      <div class="flex flex-col items-center justify-center lg:flex-row w-full h-36 mt-4 mb-8 shadow-xl rounded-4xl
                  bg-white text-indigo-800">
        Cannot fetch {{ title | lowercase }}.
        <div hidden>{{ assetsRes.error | json }}</div>
      </div>
    </ng-container>

    <ng-container *ngIf="assetsRes.loading">
      <div class="flex flex-col items-center justify-center lg:flex-row w-full h-36 mt-4 mb-8 shadow-xl rounded-4xl
                  bg-white text-indigo-800">
        <app-spinner type="inline-base"></app-spinner>
      </div>
    </ng-container>
  </ng-container>
</div>
