<div class="px-4 py-2 max-w-screen-lg mx-auto">
  <div class="py-2" *ngIf="(isLoggedIn$ | async) === true">
    <button class="flex inline-flex items-center justify-center grow-0 bg-gray-300 hover:bg-gray-400
                         rounded-full ml-4 py-1 px-2" (click)="logout()">
      <svg class="h-4 w-4 mr-2" width="18" height="16" viewBox="0 0 18 16" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M13.1667 11.3335L16.5 8.00016M16.5 8.00016L13.1667 4.66683M16.5 8.00016H4.83333M9.83333 11.3335V12.1668C9.83333 12.8299 9.56994 13.4658 9.1011 13.9346C8.63226 14.4034 7.99637 14.6668 7.33333 14.6668H4C3.33696 14.6668 2.70107 14.4034 2.23223 13.9346C1.76339 13.4658 1.5 12.8299 1.5 12.1668V3.8335C1.5 3.17045 1.76339 2.53457 2.23223 2.06573C2.70107 1.59689 3.33696 1.3335 4 1.3335H7.33333C7.99637 1.3335 8.63226 1.59689 9.1011 2.06573C9.56994 2.53457 9.83333 3.17045 9.83333 3.8335V4.66683"
          stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <b>Log out</b>
    </button>
  </div>

  <h1 class="my-2 text-2xl uppercase">
    New Issuer
  </h1>

  <form [formGroup]="createForm">
    <label class="block mt-2">
      <span>Name</span>
      <input type="text" formControlName="name">
    </label>

    <label class="block mt-2">
      <span>Slug</span>
      <input type="text" formControlName="slug">
    </label>

    <div class="mt-2">
      <label for="logo">Logo</label>
      <img class="p-4 max-w-xs max-h-xs"
           *ngIf="createForm.get('logo')?.value?.[0]"
           [src]="(createForm.get('logo')?.value?.[0] | safe:'fileUrl') | toUrlIPFS"
           alt="Issuer Logo">
      <input id="logo" type="file" formControlName="logo" multiple>
    </div>

    <button app-action-button
            class="bg-indigo-800 disabled:bg-gray-400 mt-2 px-24 py-2 rounded-full text-white"
            text="Create"
            [disabled]="!createForm.valid"
            [onClick]="create.bind(this)">
    </button>
  </form>
</div>
