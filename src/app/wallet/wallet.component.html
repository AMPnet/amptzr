<div class="max-w-6xl mx-auto px-4">
  <h1 class="text-xl py-2 -mx-4 px-4 bg-blue-50 md:bg-transparent md:text-3xl">
    â€” WALLET
  </h1>

  <app-wallet-connect *ngIf="(isLoggedIn$ | async) === false">
  </app-wallet-connect>

  <ng-container *ngIf="isLoggedIn$ | async">
    <div>
      Address: <span *ngIf="(address$ | async) as address">{{ address }}</span>
    </div>
  </ng-container>

  <button app-action-button
          class="bg-blue-500 disabled:bg-gray-400 text-white p-2 rounded-md mt-2"
          [onClick]="showCurrentGasPrice.bind(this)"
          text="Show gas price">
  </button>

  <div>
    Gas: <span *ngIf="(gas$ | async) as gas">{{ gas }}</span>
  </div>

  <div>
    Block number: <span *ngIf="(blockNumber$ | async) as blockNumber">{{ blockNumber }}</span>
  </div>

  <button class="bg-blue-500 text-white p-2 rounded-md"
          *ngIf="isLoggedIn$ | async" (click)="logout()">
    Logout
  </button>
</div>
