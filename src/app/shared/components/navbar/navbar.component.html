<div class="flex justify-between items-center bg-blue-100 h-full w-full px-4">
  <span class="font-bold">AMPnet</span>
  <div class="flex space-x-4">
    <span class="self-center" *ngIf="(chainID$ | async) as chainID; else smallSpinner">
      <ng-container *ngIf="!chainIDLoading; else smallSpinner">
        ChainID: {{ chainID }}
      </ng-container>
    </span>
    <span class="self-center" *ngIf="(address$ | async) as address">
      Address: {{ address | addrShort }}
    </span>
    <app-wallet-status></app-wallet-status>
  </div>
</div>

<ng-template #smallSpinner>
  <span class="self-center">
    <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
    </svg>
  </span>
</ng-template>
