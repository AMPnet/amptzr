<div class="inline" *ngIf="observable$ | async as result">
  <ng-container *ngIf="result.loading">
    <app-spinner></app-spinner>
  </ng-container>
  <ng-container *ngIf="result.value">
    {{ result.value }}
  </ng-container>
  <ng-container *ngIf="result.error">
    ? <span hidden>{{ result.error }}</span>
  </ng-container>
</div>
