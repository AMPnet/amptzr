<ng-container *ngIf="type === 'inline-xs'">
  <ng-container *ngTemplateOutlet="inlineXs"></ng-container>
</ng-container>

<ng-container *ngIf="type === 'inline-base'">
  <ng-container *ngTemplateOutlet="inlineBase"></ng-container>
</ng-container>

<ng-container *ngIf="type === 'overlay'">
  <ng-container *ngTemplateOutlet="overlay"></ng-container>
</ng-container>

<ng-template #inlineXs>
  <div class="flex flex-row items-center" *ngIf="true; then spinLoader"></div>
</ng-template>

<ng-template #inlineBase>

</ng-template>
