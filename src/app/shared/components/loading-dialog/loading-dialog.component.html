<ng-container *ngIf="(data$ | async) as data">
  <div class="px-8 max-w-sm mx-auto">
    <app-spinner type="overlay">
      <div class="flex flex-col justify-center gap-4">
        <h3 class="self-center">
          {{ data.title }}
        </h3>

        <p *ngIf="data.message"
           class="text-sm text-indigo-800">
          {{ data.message }}
        </p>
      </div>
    </app-spinner>
  </div>
</ng-container>
