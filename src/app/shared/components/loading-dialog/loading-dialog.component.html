<ng-container *ngIf="data$ | async as data">
  <div class="px-8 py-8 max-w-sm mx-auto">
    <div class="flex justify-center mt-6">
      <div class="flex justify-center w-36 h-36">
        <img
          class="h-full w-full object-cover"
          src="/assets/dialog-icons/infinity-load.gif"
          alt="Waiting icon"
        />
      </div>
    </div>

    <h3
      *ngIf="data.title"
      class="text-center text-base font-semibold text-gray-700 mt-4"
    >
      {{ data.title }}
    </h3>

    <p *ngIf="data.message" class="text-center text-sm mt-4">
      Lorem ipsum dolor sit amet
      <!-- {{ data.message }} -->
    </p>
  </div>
</ng-container>
