<div class="flex content-center items-center flex-wrap" *ngIf="!isNetworkFixed">

  <select
    name="network"
    id="network"
    (change)="networkChanged($event)"
    class="w-full border rounded-lg border-gray-200 bg-transparent text-gray-700 font-semibold"
  >
    <option
      *ngFor="let network of networks"
      [selected]="currentNetwork === network"
      [value]="network.chainID"
    >
      {{ network.name }}
    </option>
  </select>
</div>
