<div class="flex justify-start h-20 sticky w-screen bg-white bottom-shadow">
  <div class="w-full py-2 pl-8">
    <img class="h-full" src="../../../assets/icons/icon-128x128.png" alt="" srcset="">
  </div>
  <div class="flex justify-end items-center pr-8">
      <button *ngFor="let navbarItem of navbarItems" 
              class="font-medium py-4 mx-4 px-4 whitespace-nowrap"
              [routerLink]="[navbarItem.routerLink]"
              routerLinkActive="border-b-4 text-indigo-800 border-indigo-800">
      {{navbarItem.title}}
    </button>
  </div>
</div>
