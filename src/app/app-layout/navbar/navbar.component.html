<div class="bg-white flex w-screen flex-col transition-all lg:flex-row lg:justify-center"
     [class.min-h-screen]="(isDropdownOpen$ | async)">

  <!-- Navbar -->
  <div class="flex w-full h-24 sticky max-w-6xl px-4"
       [class]="(isDropdownOpen$ | async) ? 'fixed' : ''">

    <!-- Logo -->
    <div class="flex-1 py-2">
      <img class="h-full pl-4 py-4 object-contain" src="../../../assets/default-logo.png" alt="Logo">
    </div>

    <!-- Navbar items -->
    <div class="flex justify-end items-center">
      <button *ngFor="let navbarItem of navbarScreenLinks"
              class="mx-2 p-4 text-gray-700 text-sm border-b-4 font-semibold border-transparent tracking-wider
              whitespace-nowrap hidden lg:inline"
              [routerLink]="navbarItem.routerLink" routerLinkActive=" text-indigo-800 border-indigo-800">
        {{ navbarItem.title }}
      </button>

      <button app-action-button class="transition-all mx-4 px-8 py-4 border-2 border-indigo-800
                 rounded-full text-sm
                  text-gray-700 whitespace-nowrap hidden lg:inline
                  hover:bg-indigo-800 hover:text-white" *ngIf="(isLoggedIn$ | async) === true"
              [onClick]="logout.bind(this)" text="Log Out"></button>

      <button app-action-button class="transition-all mx-4 px-8 py-4 border-2 border-indigo-800
      rounded-full text-sm
      text-gray-700 whitespace-nowrap hidden lg:inline
      hover:bg-indigo-800 hover:text-white"
              *ngIf="(isLoggedIn$ | async) === false"
              [onClick]="login.bind(this)"
              text="Log In"></button>

      <!-- Toggle dropdown -->
      <button class="mx-4 pl-8 py-4 text-lg font-black text-gray-700 lg:hidden"
              (click)="toggleDropdown()">
        <svg xmlns="http://www.w3.org/2000/svg" [class.hidden]="(isDropdownOpen$ | async) === true"
             class="w-8 h-8" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" [class.hidden]="(isDropdownOpen$ | async) === false"
             class="w-8 h-8" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Dropdown -->
  <div *ngIf="(isDropdownOpen$ | async) === true"
       class="flex flex-col justify-around h-full flex-1 transition-all lg:hidden">

    <!-- Navigation links -->
    <div class="flex flex-col justify-around flex-1 space-y-4">
      <button *ngFor="let navbarItem of navbarScreenLinks" (click)="toggleDropdown()"
              class="mx-2 pl-4 text-gray-700 text-3xl text-left whitespace-nowrap"
              [routerLink]="navbarItem.routerLink"
              routerLinkActive="text-indigo-800 font-semibold">
        {{ navbarItem.title }}
      </button>
    </div>

    <!-- Session buttons -->
    <div class="flex flex-col">
      <button app-action-button class="pl-4 text-gray-700 mx-4
        border-indigo-800 py-2 text-2xl text-left border-b-2 whitespace-nowrap my-2"
              *ngIf="(isLoggedIn$ | async) === true"
              [onClick]="logout.bind(this)"
              text="Log Out">
      </button>

      <button app-action-button class="pl-4 text-gray-700 mx-4
        border-indigo-800 py-2 border-b-2 whitespace-nowrap my-2"
              *ngIf="(isLoggedIn$ | async) === false"
              [onClick]="login.bind(this)"
              text="Log In">
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="dropdownCloser$ | async"></ng-container>
