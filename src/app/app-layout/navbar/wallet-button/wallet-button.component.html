         rounded-full text-gray-700 whitespace-nowrap
         transition-all hover:bg-gradient-to-r hover:from-violet-600 hover:to-purple-500
         hover:text-white"
        [routerLink]="'/wallet' | issuerPath"
        routerLinkActive="!text-white !bg-gradient-to-r from-violet-600 to-purple-500">

    Wallet
  </span>

  <span class="hidden sm:inline text-xs">
    {{ address$ | async | addrShort:3:0 }}

            *ngIf="(authProvider$ | async) === AuthProvider.MAGIC">

        </svg>
      </span>

      <ng-container *ngIf="(authProvider$ | async) === AuthProvider.WALLET_CONNECT">
        <ng-container *ngIf="walletConnectSubsignerService.wcProvider?.walletMeta as meta">
          <span class="rounded-full bg-gray-100"
                *ngIf="meta.icons.length > 0">
            <img src="{{ meta.icons[0] }}"
                 class="w-8 h-8 p-1"
                 alt="WalletConnect ({{ meta.name }}) logo">
          </span>
        </ng-container>
      </ng-container>
    </ng-container>

    <!-- Chain icons -->
    <div class="absolute bottom-0 -left-2" *ngIf="(network$ | async) as network">
      <div class="bg-white p-1 rounded-full border"
           [ngClass]="{
              'border-gray-300': network.chainID === chainIds.matic,
              'border-red-600': network.chainID === chainIds.mumbai
           }">
        <svg class="w-2.5 h-2.5" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">

            d="M7.45 3.123a.566.566 0 0 0-.6 0l-1.4.945-.95.602-1.375.946a.566.566 0 0 1-.6 0L1.45 4.87a.723.723 0 0 1-.3-.602V2.836c0-.23.1-.458.3-.602l1.075-.716a.566.566 0 0 1 .6 0l1.075.745c.175.115.3.344.3.602v.945l.95-.63v-.974c0-.23-.1-.459-.3-.602l-2-1.347a.566.566 0 0 0-.6 0L.5 1.632c-.2.115-.3.344-.3.574v2.693c0 .23.1.459.3.602l2.025 1.347c.175.115.4.115.6 0L4.5 5.931l.95-.63 1.375-.918a.566.566 0 0 1 .6 0L8.5 5.1c.175.115.3.344.3.602v1.433c0 .229-.1.458-.3.601l-1.05.717a.566.566 0 0 1-.6 0l-1.075-.717a.723.723 0 0 1-.3-.601v-.917l-.95.63v.946c0 .229.1.458.3.601L6.85 9.742c.175.115.4.115.6 0l2.025-1.347a.723.723 0 0 0 .3-.601V5.07c0-.229-.1-.458-.3-.602L7.45 3.123Z"
