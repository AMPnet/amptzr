<div class="flex flex-col h-full">
  <div class="flex-grow-0 sticky top-0 h-16">
    <app-navbar></app-navbar>
  </div>
  <div class="flex overflow-x-hidden h-full relative ">
    <div class="w-0 h-full opacity-0 invisible md:w-64 md:opacity-100 md:visible
    transition-all ease-in-out duration-100 flex-shrink-0 z-20"
         [class]="(isOpen$ | async) ? 'w-64 visible opacity-100' : ''">
      <app-sidebar></app-sidebar>
    </div>
    <div class="bg-gray-900 absolute w-full h-full z-10
    transition-all ease-in-out duration-75 opacity-0 invisible"
         [class]="(isOpen$ | async) ? 'visible opacity-30' : ''"
         (click)="hideNavbar()">
    </div>
    <div class="flex flex-col flex-grow-1 w-full overflow-x-hidden"
         [class.flex-shrink-0]="isOpen$ | async">
      <main class="flex-1">
        <router-outlet></router-outlet>
      </main>
      <footer>
        <app-footer></app-footer>
      </footer>
    </div>
  </div>
</div>
