<div class="min-h-md w-full max-w-md my-5 px-2 py-8 bg-white">
  <!-- Upper Holder - contains Logo -->
  <div class="w-full h-2/6 rounded-t-md flex justify-center items-center">
    <ng-container *ngIf="(issuer$ | async) as issuerRes">
      <ng-container *ngIf="issuerRes.value as issuer">
        <img src="{{ issuer.infoData.logo | toUrlIPFS }}" class="w-60 h-20 object-contain" alt="Logo image">
      </ng-container>
    </ng-container>
  </div>

  <!-- Bottom Holder Screen - Contains login options -->
  <div class="w-full h-4/6 bg-white rounded-b-md flex items-center">
    <div class="flex flex-col w-full">
      <div class="w-full text-center text-2xl text-gray-700 mt-12">Login</div>

      <!-- Venly Powered Login options (FB, Google, Twitter, etc...) -->
      <button class="border border-indigo-900 w-full py-3 rounded-md mt-12 hover:bg-indigo-50"
              *ngIf="venlyAvailable$ | async"
              app-action-button [onClick]="connectVenly.bind(this)">

          <div class="flex justify-evenly px-2">

        <ng-template #loadingContent>
          <app-spinner class="flex justify-center items-center h-6">
          </app-spinner>
        </ng-template>
      </button>

      <!-- Injected Web3 login option -->
      <button app-action-button *ngIf="(injectedWeb3$ | async) as injectedWeb3"
              class="border border-indigo-900 w-full py-2 mt-12 rounded-md hover:bg-indigo-50"
              [onClick]="connectMetamask.bind(this)">
        <ng-template #content>
          <ng-container *ngIf="injectedWeb3.isMetaMask">
            <ng-container *ngTemplateOutlet="metamaskIcon"></ng-container>
          </ng-container>

          <ng-container *ngIf="injectedWeb3.isTrust">
            <ng-container *ngTemplateOutlet="trustWalletIcon"></ng-container>
          </ng-container>
        </ng-template>

        <ng-template #loadingContent>
          <app-spinner class="flex justify-center items-center h-6 my-1">
          </app-spinner>
        </ng-template>
      </button>
    </div>
  </div>
</div>
