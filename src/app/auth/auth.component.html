<div class="min-h-md w-full max-w-md my-5 px-2 py-8 bg-white">
  <!-- Upper Holder - contains Logo -->
  <div class="w-full h-2/6 rounded-t-md flex justify-center items-center">
    <img src="../../assets/default-logo.png" class="w-30" alt="Logo image">
  </div>

      <div class="w-full text-center text-2xl text-gray-700 mt-12">Login</div>

      <!-- Venly Powered Login options (FB, Google, Twitter, etc...) -->
      <button class="border border-indigo-900 w-full py-3 rounded-md mt-12 hover:bg-indigo-50"
              app-action-button [onClick]="connectVenly.bind(this)">

          <app-spinner class="flex justify-center items-center h-6">
          </app-spinner>
        </ng-template>
      </button>

      <!-- Metamask login option -->
      <button app-action-button *ngIf="isMetamaskAvailable()"
              class="border border-indigo-900 w-full py-3 mt-12 rounded-md hover:bg-indigo-50"
              iconPath="/assets/social-icons/metamask-logo.svg"
              [onClick]="connectMetamask.bind(this)"></button>
