<div class="flex flex-col my-6 mx-4">

  <ng-container *ngIf="magicLinkAvailable$ | async">
    <form [formGroup]="emailForm">

      <div class="h-12 w-full flex flex-row justify-center mb-6" *ngIf="issuer$ | async as issuer">
        <img src="{{issuer.value?.infoData?.logo | toUrlIPFS }}" alt="" srcset="">
      </div>

      <label class="text-xs w-full mb-2 flex flex-row justify-center text-gray-400 uppercase" for="email">
        Log in / Sign up
      </label>

      

      <div class="flex flex-col">

        <input type="email" id="email" name="email" class="block w-full rounded-lg text-sm
         border-gray-200 shadow-sm
          focus:border-indigo-300 focus:ring
           focus:ring-indigo-200 focus:ring-opacity-50 mt-2" placeholder="john.smith@email.com" inputmode="email"
          autocomplete="username email" formControlName="email" />

        <button app-action-button class="app-button h-fullx !text-xs !rounded-md mt-2" text="Log In / Sign Up ->" loadingText="Logging in"
          [onClick]="connectMagic().bind(this)" [disabled]="!emailForm.valid"></button>

      </div>


      <input type="password" id="password" name="password" autocomplete="current-password" value="password"
        class="hidden" />



      <!-- TODO: Uncomment this when social login is ready -->
      <div class="flex justify-center mt-4" *ngIf="true">
        <button app-action-button class="w-12 h-12 mr-1 p-2 border border-gray-200 rounded-full hover:bg-gray-50"
          [onClick]="connectMagic('google').bind(this)">
          <ng-template #content>

              </g>

                <clipPath id="a">
                  <path fill="#fff" transform="translate(1 1.5)" d="M0 0h30v30H0z" />
                </clipPath>
              </defs>
            </svg>
          </ng-template>
        </button>

        <button app-action-button class="w-12 h-12 ml-1 p-2 border border-gray-200 rounded-full hover:bg-gray-50"
          [onClick]="connectMagic('facebook').bind(this)">
          <ng-template #content>
            <svg viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#a)">
                <path
                  d="M13.446 29.3V18.359h-3.6v-4.235h3.6v-3.177c0-3.647 2.206-5.647 5.457-5.647 1.51 0 2.903.118 3.25.118v3.764h-2.205c-1.742 0-2.09.824-2.09 2.118v2.706h4.18l-.58 4.235h-3.6v10.941h-4.412v.118Z"
                  fill="#1D4ED8" />
              </g>
              <defs>
                <clipPath id="a">
                  <path fill="#fff" transform="translate(0 .5)" d="M0 0h32v32H0z" />
                </clipPath>
              </defs>
            </svg>
          </ng-template>
        </button>
      </div>
    </form>
  </ng-container>

  <ng-container *ngIf="injectedWeb3$ | async as injectedWeb3">

    <hr class="mb-2 mt-4">
    <div class="text-xs text-gray-400 uppercase text-center mt-2 mb-2">Or connect wallet</div>

    <!-- Injected Web3 login option -->
    <button app-action-button class="border border-gray-200 w-full py-2 mt-2 rounded-full hover:bg-gray-50"
      [onClick]="connectMetamask.bind(this)">
      <ng-template #content>
        <ng-container *ngIf="injectedWeb3.isMetaMask">
          <ng-container *ngTemplateOutlet="metamaskIcon"></ng-container>
        </ng-container>

        <ng-container *ngIf="injectedWeb3.isTrust">
          <ng-container *ngTemplateOutlet="trustWalletIcon"></ng-container>
        </ng-container>
      </ng-template>

      <ng-template #loadingContent>
        <app-spinner class="flex justify-center items-center h-6 my-1">
        </app-spinner>
      </ng-template>
    </button>
  </ng-container>

  <button app-action-button class="border border-gray-200 w-full px-4 py-3 mt-2 rounded-full hover:bg-gray-50"
    [onClick]="connectWalletConnect.bind(this)">
    <ng-template #content>
      <ng-container *ngTemplateOutlet="walletConnectIcon"></ng-container>
    </ng-template>

    <ng-template #loadingContent>
      <app-spinner class="flex justify-center items-center h-5 my-1">
      </app-spinner>
    </ng-template>
  </button>
</div>
